{% extends 'dashboard_view.html' %}

{% block title %}Upload Movie{% endblock %}

{% block content %}
<style>
    /* Estilos de mensaje de éxito */
    .message {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 15px 20px;
        border-radius: 5px;
        font-size: 14px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: fadeOut 5s ease forwards;
    }

    .message-success {
        background-color: #2ecc71;
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    /* Table styling */
    .table-container {
        background-color: #333333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #444;
    }

    th {
        background-color: #444;
        color: #ffffff;
    }

    td {
        color: #cccccc;
    }

    tr:hover {
        background-color: #555;
    }

    .btn-action {
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn-action:hover {
        background-color: #c0392b;
    }

    .btn-action a {
        text-decoration: none;
        color: inherit;
    }

    .movie-title {
        display: flex;
        align-items: center;
    }

    .movie-title img {
        max-width: 40px;
        margin-right: 10px;
        border-radius: 5px;
    }

    /* Styling for genre tags */
    .genre-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }

    .genre-tag {
        background-color: #1abc9c;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }

    .genre-tag:hover {
        background-color: #16a085;
    }

    @media (max-width: 600px) {
        table {
            font-size: 14px;
        }

        th, td {
            padding: 10px;
        }

        .btn-action {
            font-size: 12px;
            padding: 6px 12px;
        }
    }
</style>

<!-- Mensaje dinámico -->
<div id="message-container"></div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genres</th> <!-- Nueva columna para géneros -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in data %}
            <tr id="movie-row-{{ movie.id }}">
                <td class="movie-title">
                    <img src="{{ url_for('static', filename='thumbnail/' ~ movie.thumbnail_url) }}" alt="Imagen de película">
                    {{ movie.title }}
                </td>
                <td>{{ movie.release_year }}</td>
                <td>
                    <!-- Mostrar los géneros de la película como tags -->
                    <div class="genre-tags">
                        {% for genre in movie.genres %}
                            <span class="genre-tag">{{ genre.genre_name.value }}</span>
                        {% endfor %}
                    </div>
                </td>
                <td>
                    <button class="btn-action">
                        <a href="{{ url_for('admin.video_streaming_view', movie_path=movie.video_url) }}">Watch</a>
                    </button>
                    <button class="btn-action">
                        <a href="{{ url_for('admin.update_movie', movie_data=movie) }}">Update</a>
                    </button>
                    <button class="btn-action delete" onclick="deleteMovie('{{ movie.id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function deleteMovie(movieId) {
        fetch(`/admin/delete_movie/${movieId}`, {
            method: 'DELETE',
        })
        .then(response => {
            return response.json();
        })
        .then(data => {
            if (data.message) {
                const messageContainer = document.getElementById('message-container');
                const successMessage = document.createElement('div');
                successMessage.classList.add('message', 'message-success');
                successMessage.innerText = data.message;
                messageContainer.appendChild(successMessage);

                // Eliminar la fila de la película del DOM
                const row = document.getElementById(`movie-row-${movieId}`);
                if (row) row.remove();  // Eliminar la fila de la tabla
            }
        })
        .catch(error => {
            console.error('Error al eliminar la película:', error);
        });
    }
</script>

{% endblock %}
