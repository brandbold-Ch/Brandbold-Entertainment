{% extends 'dashboard.html' %}

{% block title %}User list{% endblock %}

{% block content %}
<style>
    /* Table styling */
    .table-container {
        background-color: #333333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #444;
    }

    th {
        background-color: #444;
        color: #ffffff;
    }

    td {
        color: #cccccc;
    }

    tr:hover {
        background-color: #555;
    }

    .btn-action {
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn-action:hover {
        background-color: #c0392b;  /* Rojo más oscuro */
    }

    .btn-action.delete {
        background-color: #c0392b;  /* Rojo oscuro */
    }

    .btn-action.delete:hover {
        background-color: #e74c3c;
    }

    .btn-action.deactivate {
        background-color: #f39c12;  /* Amarillo */
    }

    .btn-action.deactivate:hover {
        background-color: #e67e22;  /* Naranja oscuro */
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        .sidebar {
            width: 200px;
        }

        .main-content {
            margin-left: 220px;
            padding: 10px;
        }

        table {
            font-size: 14px;
        }

        th, td {
            padding: 10px;
        }

        .btn-action {
            font-size: 12px;
            padding: 6px 12px;
        }
    }
</style>
<div class="table-container">
    <h3>Lista de Usuarios</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fecha de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>juan@ejemplo.com</td>
                <td>01/01/2024</td>
                <td>
                    <button class="btn-action">Editar</button>
                    <button class="btn-action deactivate">Desactivar</button>
                    <button class="btn-action delete">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>Maria Gómez</td>
                <td>maria@ejemplo.com</td>
                <td>15/03/2023</td>
                <td>
                    <button class="btn-action">Editar</button>
                    <button class="btn-action deactivate">Desactivar</button>
                    <button class="btn-action delete">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>Carlos Rodríguez</td>
                <td>carlos@ejemplo.com</td>
                <td>10/05/2023</td>
                <td>
                    <button class="btn-action">Editar</button>
                    <button class="btn-action deactivate">Desactivar</button>
                    <button class="btn-action delete">Eliminar</button>
                </td>
            </tr>
            <!-- More users can be added here -->
        </tbody>
    </table>
</div>
{% endblock %}
