{% extends 'dashboard.html' %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<style>
        /* Estilos generales para el formulario */
        .form-update {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px auto;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .btn-submit {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #27ae60;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .form-update {
                padding: 15px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"], input[type="number"] {
                font-size: 12px;
                padding: 8px;
            }

            .btn-submit {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>

    <form method="POST" class="form-update">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" value="{{ data.title }}" required>
        </div>
        <div class="form-group">
            <label for="release_year">Año de lanzamiento:</label>
            <input type="number" name="release_year" id="release_year" value="{{ data.release_year }}">
        </div>
        <div class="form-group">
            <label for="genre">Género:</label>
            <input type="text" name="genre" id="genre" value="{{ data.genre }}" required>
        </div>

        <button type="submit" class="btn-submit">Actualizar</button>
    </form>
{% endblock %}
