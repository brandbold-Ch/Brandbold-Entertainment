<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - {% block title %}BrandBold Entertainment{% endblock %}</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;  /* Fondo negro */
            color: #ffffff;  /* Texto blanco */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #333333;  /* Caja oscura */
            width: 250px;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar .header-image {
            width: 100%;
            height: 120px;  /* Ajusta la altura de la imagen */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .sidebar h1 {
            color: #e74c3c;  /* Rojo */
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
            text-align: center;
        }

        .sidebar ul li a {
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #e74c3c;  /* Rojo */
        }

        /* Main content area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .main-content h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        /* Section cards */
        .section-card {
            background-color: #333333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .section-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }

            .sidebar h1 {
                font-size: 20px;
            }

            .sidebar ul li a {
                font-size: 16px;
                padding: 8px;
            }

            .main-content h2 {
                font-size: 22px;
            }

            .section-card h3 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            .sidebar h1 {
                font-size: 18px;
            }

            .sidebar ul li a {
                font-size: 14px;
                padding: 6px;
            }

            .main-content h2 {
                font-size: 20px;
            }

            .section-card h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Image in sidebar -->
        <img src="../static/images/brand.png" alt="Brand Image" class="header-image">
        <h1>Administrador</h1>
        <ul>
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/user_list">Usuarios</a></li>
            <li><a href="/admin/movie_list">Películas</a></li>
            <li><a href="/admin/upload_movie">Subir Película</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Admin Dashboard</h2>

        <!-- Subir Nueva Película -->
        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
