<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandBold Entertainment</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;  /* Fondo negro */
            color: #ffffff;  /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Login container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Login box styling */
        .login-box {
            background-color: #333333;  /* Caja oscura */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo img {
            width: 100%;
            max-width: 200px;  /* Ajustar el tamaño de la imagen */
            margin-bottom: 20px;
        }

        h2 {
            color: #e74c3c;  /* Rojo */
            margin-bottom: 20px;
        }

        /* Textbox input fields */
        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .textbox input:focus {
            border-color: #e74c3c;  /* Rojo */
        }

        /* Button styling */
        .btn {
            background-color: #e74c3c;  /* Rojo */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c0392b;  /* Rojo más oscuro */
        }

        /* Sign up link */
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .signup-link a {
            color: #e74c3c;  /* Rojo */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .login-box {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            .textbox input {
                padding: 12px;
                font-size: 18px;
            }

            .btn {
                padding: 14px;
                font-size: 18px;
            }

            .signup-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../resources/images/brand.png" alt="BrandBold Entertainment Logo">  <!-- Coloca aquí tu imagen de logo -->
            </div>
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
